# Route for display the form for choosing the content types affected.
html_to_pdf.pdf_settings_form:
  path: '/admin/config/development/generate-pdf-content-config'
  defaults:
    _form: '\Drupal\html_to_pdf\Form\PdfSettingsForm'
    _title: 'HTML to PDF'
  requirements:
    _permission: 'access administration pages'

# Route that generate PDF.
html_to_pdf.pdf_tab:
  path: '/generate-pdf-content-config/{node}'
  defaults:
    _controller: '\Drupal\html_to_pdf\Controller\PdfController::createHtmlToPdfPage'
  requirements:
    _custom_access: '\Drupal\html_to_pdf\Controller\CheckHtmlToPdfController::checkAccess'
    _permission: 'access administration pages'
